  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img src="images/logo.jpg" alt="logo image" width="250" height="200">
    <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

    <div class="form-floating">
      <input id="firstName" type="text" Name="fName" class="form-control top" placeholder="First Name" required autofocus>
       <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input id="lastName" type="text" Name="lName" class="form-control middle" placeholder="Last Name" required>
       <label for="lastName">Last Name</label>
    </div>
    <div class="form-floating">
      <input id="email_address" type="email" Name="email" class="form-control bottom" placeholder="name@example.com" required>
       <label for="email_address">Email address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!!</button>

  </form>
